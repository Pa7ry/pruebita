<ion-header>
    <ion-navbar color='light'>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Calendario mayo/junio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding id='item' *ngFor='let day of month; let i = index'>
            <ion-item>
             <h3 id='dia'>{{ this.day.day }}</h3>
			 <h3 id='palabra' *ngIf='this.vuelto == true'>{{ this.day.word }}</h3>
            </ion-item>
            <ion-item-options>
            <button ion-button icon-start (click)="girar(vuelto)">Voltear
                <ion-icon name="swap"></ion-icon>
            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
